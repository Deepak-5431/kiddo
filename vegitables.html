<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vegitables Sound Game</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="assets/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body data-category="vegitables">

  <div class="score-panel">
    <h3>Game Stats</h3>
    <p>Correct: <span id="correct-count">0</span></p>
    <p>Wrong: <span id="wrong-count">0</span></p>
    <p>Current Attempts: <span id="attempt-count">0</span></p>
    <p>Avg Attempts: <span id="avg-attempts">0</span></p>
  </div>

  <div class="container mt-5">
    <audio id="sound">
      <source src="" type="audio/mpeg">
    </audio>

    <div class="row">
      <div class="d-flex justify-content-center mb-3">
        <button type="button" class="btn btn-warning"><i class="fas fa-play"></i> Play Again</button>
      </div>

      <div class="d-flex justify-content-center align-items-center col-sm-12">
        <div class="flip-card">
          <div id="C_flip" class="flip-card-inner">

            <!-- FRONT SIDE -->
            <div class="flip-card-front">
              <div class="d-flex justify-content-end m-3">
                <lord-icon src="https://cdn.lordicon.com/uvtlaqep.json" style="width:50px;height:50px;cursor: pointer;"></lord-icon>
              </div>

              <div class="image-container text-center">
                <!-- âœ… Image will show here -->
                <img class="img-fluid" src="" alt="Vegetable Image" id="animal-image">
              </div>

              <div>
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text">
                    <i class="fas fa-volume-up" onclick="playMyAudio()" style="cursor:pointer;"></i>
                  </span>
                  <input type="text" class="form-control" placeholder="Enter Name" id="animal-input">
                </div>
              </div>

              <div class="d-grid">
                <button type="button" class="btn btn-primary btn-block" onclick="flip()">Submit</button>
              </div>
            </div>

            <!-- BACK SIDE -->
            <div class="flip-card-back">
              <div id="demo" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" id="carousel-inner"></div>
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>

              <div class="animal-name-display mb-3 text-center">
                <h2 id="animal-name" style="color: #0d6efd; font-weight: bold;"></h2>
              </div>
              <div class="mt-2">
                <textarea class="form-control" rows="8" id="text" disabled></textarea>
              </div>
              <div class="mt-3 text-center">
                <i class="fas fa-volume-up" id="speak-button" style="cursor:pointer; font-size: 35px;"></i>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/script.js"></script>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
</body>
</html>
