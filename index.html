<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sound Game Adventure</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body class="menu-active">
    <div id="menu-screen">
        <h1 class="menu-title text-center">üéÆ Play Room</h1>

        <div id="difficulty-boxes" class="d-flex justify-content-center gap-3 mb-4">
            <button class="btn btn-outline-primary difficulty-box" data-difficulty="easy" type="button">Easy</button>
            <button class="btn btn-outline-primary difficulty-box" data-difficulty="medium" type="button">Medium</button>
            <button class="btn btn-outline-primary difficulty-box" data-difficulty="hard" type="button">Hard</button>
        </div>

        <div id="category-picker" class="category-picker mb-4">
            <div class="d-flex justify-content-center align-items-center gap-3 mb-3">
                <div class="category-card text-center" id="current-category" data-category="petanimal">
                    <div id="category-emoji" class="display-6 mb-2">üê∂</div>
                    <h2 id="category-name" class="h4 fw-bold m-0">Pet Animals</h2>
                </div>
            </div>
            <div class="text-center">
            </div>
        </div>
    </div>
    <div id="eye-dropdown" class="eye-dropdown" aria-hidden="true"></div>
    <div id="game-screen">
        <div id="stats-dropdown" class="stats-dropdown">
            <div class="stats-dropdown-content">
                <h4>Game Stats</h4>
                <div class="stats-grid">
                    <div class="stat-item"> <span class="stat-label">Correct:</span> <span class="stat-value"
                            id="dropdown-correct">0</span> </div>
                    <div class="stat-item"> <span class="stat-label">Wrong:</span> <span class="stat-value"
                            id="dropdown-wrong">0</span> </div>
                    <div class="stat-item"> <span class="stat-label">Current Attempts:</span> <span class="stat-value"
                            id="dropdown-attempts">0</span> </div>
                    <div class="stat-item"> <span class="stat-label">Avg Attempts:</span> <span class="stat-value"
                            id="dropdown-avg">0</span> </div>
                </div> <a href="index.html" class="btn btn-secondary btn-sm mt-3 btn-back">Back to Menu</a>
            </div>
        </div>

        <div class="container mt-5"> <audio id="sound">
                <source src="" type="audio/mpeg">
            </audio>
            <div class="row">
                <div class="d-flex justify-content-center"> <button type="button" class="btn btn-warning"
                        style="margin-bottom: 18px;"><i class="fas fa-play"></i> Play Again</button> </div>
                <div class="d-flex justify-content-center align-items-center col-sm-12">
                    <div class="flip-card">
                        <div id="C_flip" class="flip-card-inner">
                            <div class="flip-card-front">
                                <div class="d-flex justify-content-end m-2 ">
                                    
                                    <div id="eye-container" aria-hidden="true">
                                    <button id="stats-button" class="stats-toggle-btn">
                                        <i class="fas fa-chart-bar"></i>
                                    </button>
                                    <button id="eye-button" class="eye-toggle-btn" title="Show image name">
                                        <i class="fa fa-info-circle"></i>
                                    </button>
                                </div>
                                </div>
                                <div class="image-container"> <img class="img-fluid" src="" alt="Game Image"
                                        id="animal-image"> </div>
                                <div>
                                    <div class="input-group input-group-lg mb-3"> <span class="input-group-text"><i
                                                class="fas fa-volume-up" id="sound-icon"
                                                style="cursor:pointer;"></i></span> <input type="text"
                                            class="form-control" placeholder="Enter Name" name="entername"
                                            id="animal-input"> </div>
                                </div>
                                <div class="d-grid"> <button type="button" class="btn btn-primary btn-block" id="submit-button">
                                        Submit</button> </div>
                            </div>
                            <div class="flip-card-back">
                                <div id="demo" class="simple-slider">
                                    <div class="carousel-inner" id="carousel-inner"></div>
                                    <button class="simple-slider-prev" type="button">
                                        <span class="carousel-control-prev-icon"></span>
                                    </button>
                                    <button class="simple-slider-next" type="button">
                                        <span class="carousel-control-next-icon"></span>
                                    </button>
                                </div>
                                <div class="animal-name-display mb-3 text-center">
                                    <h2 id="animal-name" style="color: #0d6efd; font-weight: bold;"></h2>
                                </div>
                                <div class="mt-2"><textarea class="form-control" rows="8" id="text" disabled></textarea>
                                </div>
                                <div class="mt-3"><span><i class="fas fa-volume-up" id="speak-button"
                                            style="cursor:pointer;font-size: 35px;"></i></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/script.js"></script>
    
</body>

</html>
