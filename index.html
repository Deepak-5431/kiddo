<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sound Game Adventure</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fredoka+One&display=swap"
        rel="stylesheet">
</head>

<body class="menu-active">
    <div id="menu-screen">
        <h1 class="menu-title text-center">üéÆ Play Room</h1>
        <div class="selectors-wrapper row text-center mb-5">
            <div class="col-md-6"> <label for="class-selector" class="form-label fs-5">Choose a Class:</label> <select
                    class="form-select" id="class-selector">
                    <option value="10" selected>UKG </option>
                    <option value="20">Class 1st </option>
                </select> </div>
            <div class="col-md-6"> <label for="difficulty-selector" class="form-label fs-5">Choose a Difficulty:</label>
                <select class="form-select" id="difficulty-selector">
                    <option value="easy" selected>Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select> </div>
        </div>
        <div class="game-list">
            <div class="game-list-item">
                <div class="game-title">üê¶ Birds Game</div>
                <div class="level-selection"> <a href="index.html?category=birds&difficulty=easy&limit=10"
                        class="btn btn-primary game-link">Play</a> </div>
            </div>
            <div class="game-list-item">
                <div class="game-title">üê∂ Pet Animals</div>
                <div class="level-selection"> <a href="index.html?category=petanimal&difficulty=easy&limit=10"
                        class="btn btn-primary game-link">Play</a> </div>
            </div>
            <div class="game-list-item">
                <div class="game-title">ü¶Å Wild Animals</div>
                <div class="level-selection"> <a href="index.html?category=wildanimal&difficulty=easy&limit=10"
                        class="btn btn-primary game-link">Play</a> </div>
            </div>
            <div class="game-list-item">
                <div class="game-title">ü•¶ Vegetables</div>
                <div class="level-selection"> <a href="index.html?category=vegetables&difficulty=easy&limit=10"
                        class="btn btn-primary game-link">Play</a> </div>
            </div>
        </div>
    </div>
    <div id="game-screen">
        <div id="stats-dropdown" class="stats-dropdown">
            <div class="stats-dropdown-content">
                <h4>Game Stats</h4>
                <div class="stats-grid">
                    <div class="stat-item"> <span class="stat-label">Correct:</span> <span class="stat-value"
                            id="dropdown-correct">0</span> </div>
                    <div class="stat-item"> <span class="stat-label">Wrong:</span> <span class="stat-value"
                            id="dropdown-wrong">0</span> </div>
                    <div class="stat-item"> <span class="stat-label">Current Attempts:</span> <span class="stat-value"
                            id="dropdown-attempts">0</span> </div>
                    <div class="stat-item"> <span class="stat-label">Avg Attempts:</span> <span class="stat-value"
                            id="dropdown-avg">0</span> </div>
                </div> <a href="index.html" class="btn btn-secondary btn-sm mt-3">Back to Menu</a>
            </div>
        </div>
        <div class="score-panel">
            <h3>Game Stats</h3>
            <p>Correct: <span id="correct-count">0</span></p>
            <p>Wrong: <span id="wrong-count">0</span></p>
            <p>Current Attempts: <span id="attempt-count">0</span></p>
            <p>Avg Attempts: <span id="avg-attempts">0</span></p> <a href="index.html"
                class="btn btn-secondary btn-sm mt-2">Back to Menu</a>
        </div>
        <div class="container mt-5"> <audio id="sound">
                <source src="" type="audio/mpeg">
            </audio>
            <div class="row">
                <div class="d-flex justify-content-center"> <button type="button" class="btn btn-warning"
                        style="margin-bottom: 18px;"><i class="fas fa-play"></i> Play Again</button> </div>
                <div class="d-flex justify-content-center align-items-center col-sm-12">
                    <div class="flip-card">
                        <div id="C_flip" class="flip-card-inner">
                            <div class="flip-card-front">
                                <div class="d-flex justify-content-end m-3"> <button class="stats-toggle-btn"
                                        onclick="toggleStatsDropdown()"> <i class="fas fa-chart-bar"></i> </button>
                                </div>
                                <div class="image-container"> <img class="img-fluid" src="" alt="Game Image"
                                        id="animal-image"> </div>
                                <div>
                                    <div class="input-group input-group-lg mb-3"> <span class="input-group-text"><i
                                                class="fas fa-volume-up" onClick="playMyAudio()"
                                                style="cursor:pointer;"></i></span> <input type="text"
                                            class="form-control" placeholder="Enter Name" name="entername"
                                            id="animal-input"> </div>
                                </div>
                                <div class="d-grid"> <button type="button" class="btn btn-primary btn-block"
                                        onClick="flip()">Submit</button> </div>
                            </div>
                            <div class="flip-card-back">
                                <div id="demo" class="carousel slide" data-bs-ride="carousel">
                                    <div class="carousel-inner" id="carousel-inner"></div> <button
                                        class="carousel-control-prev" type="button" data-bs-target="#demo"
                                        data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#demo"
                                        data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
                                </div>
                                <div class="animal-name-display mb-3 text-center">
                                    <h2 id="animal-name" style="color: #0d6efd; font-weight: bold;"></h2>
                                </div>
                                <div class="mt-2"><textarea class="form-control" rows="8" id="text" disabled></textarea>
                                </div>
                                <div class="mt-3"><span><i class="fas fa-volume-up" id="speak-button"
                                            style="cursor:pointer;font-size: 35px;"></i></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
